<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-bg {
            background-color:rgba(16, 37, 52, 0.8)
        }

        .sidenav {
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .sidenav a {
            color: #333;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .sidenav a:hover {
            background-color: #ddd;
            color: #000;
        }

        .container-fluid {
            display: flex;
            flex: 1;
            padding: 0;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color:rgba(16, 37, 52, 0.8);
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header-bg py-3 text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">Event Management System</h1>
            <nav>
                <a href="{{url_for('update_profile')}}" class="text-white px-3">Profile</a>
                <a href="{{url_for('logout')}}" class="text-white px-3">Logout</a>
                <a href="#contact" class="text-white px-3">Contact</a>
            </nav>
        </div>
    </header>
    <div class="container-fluid">
        <nav class="sidenav">
            <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
            <a href="{{url_for('user_view_event')}}">View Events</a>
            <a href="{{url_for('event_details')}}">Event Details</a>

            <a href="{{url_for('registrations')}}">Registrations</a>
            <a href="{{url_for('logout')}}">Logout</a>
        </nav>
        <main class="content">
            
            <h2>Profile </h2>
            <form action="{{ url_for('update_profile') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" >
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password </label>
                    <input type="password" class="form-control" id="password" name="password" >
                    <div classs="form-group">
                        <label for="role">Role:</label>
                        <select name="role" id="role">
                            <option value="user">User</option>
                            <option value="organizer">Organizer</option>
                        </select><br>
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
                
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
