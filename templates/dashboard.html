<!DOCTYPE html>
<html>

<head>
    <title>Event Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f4f8;
    color: #333;
}
.nav-item-box::shadow{
color:blue;
}

.dashboard-box {
    border: none;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    color: #fff;
    font-size: 1.2em;
    margin: 10px auto;
    max-width: 300px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
}

.dashboard-box:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.dashboard-box.expenses {
    background-color: #4a90e2;
}

.dashboard-box.expenses:hover {
    background-color: #357abd;
}

.dashboard-box.budgets {
    background-color: #50e3c2;
}

.dashboard-box.budgets:hover {
    background-color: #3bbda6;
}

.dashboard-box.reports {
    background-color: #7b61ff;
}

.dashboard-box.reports:hover {
    background-color: #5a47e0;
}

.col-md-4 {
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    background-color: #fff; /* Initial background color */
    border-radius: 10px;
}

.col-md-4:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    background-color: #f0f4f8; /* New background color on hover */
}

.sidebar {
    min-height: 100vh;
    background-color: #2c3e50;
    padding-top: 20px;
}

.sidebar .nav-link {
    color: #bdc3c7;
    font-size: 1.1em;
}

.sidebar .nav-link.active {
    color: #fff;
    background-color: #2980b9;
    border-radius: 5px;
}

.main-content {
    padding: 20px;
}

h1 {
    color: #161717;
    font-weight: bold;
    text-shadow: 2px 2px 4px #aaaaaa;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.header {
    background-color: #2980b9;
    padding: 40px;
    text-align: center;
    color: white;
}

.header h1 {
    margin: 0;
    font-size: 2em;
}

footer {
    background-color: #2c3e50;
    color: white;
    padding: 10px 0;
}

footer a {
    color: #bdc3c7;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.dashboard-box:nth-child(1) {
    animation-delay: 0.1s;
}

.dashboard-box:nth-child(2) {
    animation-delay: 0.2s;
}

.dashboard-box:nth-child(3) {
    animation-delay: 0.3s;
}
    </style>
</head>

<body>
    <div class="header">
        <header>
            <h1>Event Management System</h1>
        </header>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">login</a>
                        </li>
                     
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard">dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manage_registrations">Manage registrations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/borrowed_books">view events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports">Reports</a>
                        </li>  
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="dashboard-box expenses" onclick="navigateTo('/manage_events')">
                            <h2>Manage Events</h2>
                            <p>{{ Events_count }}</p>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="dashboard-box budgets" onclick="navigateTo('/registrations')">
                            <h2>Registrations</h2>
                            <p>{{registrations_count }}</p>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="dashboard-box budgets" onclick="navigateTo('/view_events')">
                            <h2> view events</h2>
                            <p>{{ events_count }}</p>
                        </div>
                    </div>
                    <!-- <div class="col-md-4 mb-4">
                        <div class="dashboard-box reports" onclick="navigateTo('/reports')">
                            <h2>Reports</h2>
                            <p>{{ feedback_count }}</p>
                        </div>
                    </div>  -->
                    <!-- Add more col-md-4 divs here if needed -->
                </div>
            </main>
        </div>
    </div>

    <footer class="text-center mt-5">
        <div class="container">
            <p>&copy; Vaheeda. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a> |
                <a href="#">Contact Us</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to handle navigation with confirmation
        function navigateTo(url) {
            if (confirm('Are you sure you want to navigate to this page?')) {
                window.location.href = url;
            }
        }
    </script>
</body>

</html>
