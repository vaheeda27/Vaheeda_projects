<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Popup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .profile-popup {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: none; /* Hidden by default */
            z-index: 1000; /* Make sure it is above other content */
            border-radius: 8px;
        }

        .profile-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .profile-popup .profile-info {
            margin-top: 10px;
        }

        .profile-popup .profile-info h4 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .profile-popup .profile-info p {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .open-popup-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Profile Popup -->
    <div class="profile-popup" id="profilePopup">
        <span class="close-btn" id="closePopup">&times;</span>
        <div class="profile-info">
            <h4>{{ user.username }}</h4>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
            <p><strong>Joined:</strong> {{ user.created_at }}</p>
        </div>
    </div>

    <!-- Button to open the popup -->
    <button class="open-popup-btn" id="openPopup">View Profile</button>

    <script>
        document.getElementById('openPopup').addEventListener('click', function() {
            document.getElementById('profilePopup').style.display = 'block';
        });

        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('profilePopup').style.display = 'none';
        });
    </script>

</body>
</html>
