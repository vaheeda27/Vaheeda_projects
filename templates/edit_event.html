<!DOCTYPE html>
<html>

<head>
  <title>Event Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .col-md-4 {
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    background-color: #fff; /* Initial background color */
    border-radius: 10px;
}

.col-md-4:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    background-color: #f0f4f8; /* New background color on hover */
}

.sidebar {
    min-height: 100vh;
    background-color: #2c3e50;
    padding-top: 20px;
}

.sidebar .nav-link {
    color: #bdc3c7;
    font-size: 1.1em;
}

.sidebar .nav-link.active {
    color: #fff;
    background-color: #2980b9;
    border-radius: 5px;
}

.main-content {
    padding: 20px;
}

h1 {
    color: #f5fafa;
    font-weight: bold;
    text-shadow: 2px 2px 4px #aaaaaa;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.header {
    background-color: #2980b9;
    padding: 40px;
    text-align: center;
    color: white;
}

.header h1 {
    margin: 0;
    font-size: 2em;
}

footer {
    background-color: #2c3e50;
    color: white;
    padding: 10px 0;
}

footer a {
    color: #bdc3c7;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.dashboard-box:nth-child(1) {
    animation-delay: 0.1s;
}

.dashboard-box:nth-child(2) {
    animation-delay: 0.2s;
}

.dashboard-box:nth-child(3) {
    animation-delay: 0.3s;
}
    </style>
</head>
  </style>
</head>

<body>
  <div class="header">
    <header>
      <h1>Event Management System</h1>
    </header>
  </div>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            
            <li class="nav-item">
              <a class="nav-link " href="{{url_for('admin_dashboard')}}">dashboard</a>
          </li>
            <li class="nav-item">
                <a class="nav-link " href="{{url_for('events')}}">Manage Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{{url_for('manage_registrations')}}">Manage Registrations</a>
          </li>
            <li class="nav-item">

                <a class="nav-link" href="{{url_for('add_event')}}">Add Event</a>
              </li>
              <li class="nav-item">

                <a class="nav-link" href="{{url_for('view_event')}}">View Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('manage_users')}}">users</a>
            </li>
              
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('logout')}}">logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#send notifications">#send notifications</a>
              </li>
            
            
        </ul>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
        <h2>Events</h2>
        <div class="container">
    
            <h1>Update Your Event</h1>
            <form action="{{ url_for('edit_event', event_id=data[0]) }}" method="POST">
                <div class="mb-3">
                    <input type="hidden" class="form-control" id="event_id" name="event_id" value="{{ data[0] }}" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Event Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter event title" required value="{{ data[2] }}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe your event">{{ data[3] }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required value="{{ data[4] }}">
                </div>
                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" required min="00:00" max="23:59" value="{{ data[5] }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter event location" value="{{ data[6] }}">
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" min="1" placeholder="Enter maximum attendees" value="{{ data[7] }}">
                </div>
                <button type="submit" class="btn btn-primary">Update Event</button>
            </form>
            
          </div>

       
      </main>
      
    </div>
  </div>

  <footer class="text-center mt-5">
    <div class="container">
      <p>&copy; Vaheeda Â All rights reserved.</p>
      <p>
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a> |
        <a href="#">Contact Us</a>
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function navigateTo(url) {
      if (confirm('Are you sure you want to navigate to this page?')) {
        window.location.href = url;
      }
    }
  </script>
</body>

</html>
